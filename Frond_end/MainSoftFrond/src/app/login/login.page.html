<ion-content padding>
  <ion-img class="image" src="assets/logo-dark.png"></ion-img>

  <form (ngSubmit)="validarUsuario(forma)" #forma="ngForm">
    <ion-list class="form">
      <ion-item>
        <ion-input type="text" [(ngModel)]="nombre" name="email" placeholder="Usuario" maxLength="200"
          minLength="3"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="contrasena" name="clave" placeholder="ContraseÃ±a"
          maxLength="200" minLength="3"></ion-input>
      </ion-item>
      <ion-button color="primary" type="submit" expand="" [disabled]="!forma.valid" class="boton" size="block">INGRESAR
      </ion-button>
    </ion-list>

    <div class="ingresar">
      <a routerLink="/registro">Registrar</a>
    </div>
  </form>

</ion-content>
